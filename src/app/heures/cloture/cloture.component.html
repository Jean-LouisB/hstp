<div class="container-fluid p-3">
    <p class="h3 mb-3">Clôturer la semaine</p>
    <p>Vous avez un total de <span class="text-danger fw-semibold">{{ heureDecimaleEnStr(totalDesHeuresValidees) }}</span> à ventiler</p>
    <hr>
    <p class="h5">Détail :</p>
    <div class="card p-3 shadow">
        <table class="table table-striped">
            <thead>
                <tr>
                   
                    <th>Date</th>
                    <th>Durée</th>
                    <th>Commentaire</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hour of monTableauDHeure">
                    <td>{{ hour['date_evenement'] }}</td>
                    <td>{{ heureDecimaleEnStr(hour['duree']) }}</td>
                    <td>{{ hour['commentaire'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
